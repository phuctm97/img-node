spec:
  name: img
  services:
    - name: api
      environment_slug: node-js
      git:
        branch: master
        repo_clone_url: https://github.com/phuctm97/img-node
      envs:
        - key: BROWSER_ENDPOINT
          scope: RUN_TIME
          value: ${chrome.PRIVATE_DOMAIN}:${chrome.PRIVATE_PORT}
  workers:
    - name: chrome
      environment_slug: docker
      image:
        repository: browserless/chrome
